---
extends: http://vwf.example.com/node3.vwf
methods:
  ___physics_addForceOffset:
  ___physics_addForce:
  ___physics_addTorque:
  ___physics_addForceImpulse:
  ___physics_addTorqueImpulse:
events:
  pointerOver:  
  pointerOut:
  pointerClick:  
properties:
  materialDef:
  isSelectable: true
  ___physics_enabled: false
  ___physics_mass: 1
  ___physics_restitution: 0.1
  ___physics_friction: 0.5
  ___physics_damping: 0.05
  ___physics_velocity_linear: [ 0, 0, 0]
  ___physics_velocity_angular: [ 0, 0, 0]
  ___physics_force_linear: [ 0, 0, 0]
  ___physics_force_angular: [ 0, 0, 0]
  ___physics_deactivation_time: 0
  ___physics_activation_state: 1
  ___physics_factor_angular: [ 1, 1, 1]
  ___physics_factor_linear: [ 1, 1, 1]
  ___physics_constant_force: null
  ___physics_constant_torque: null
  ___physicsAPI:
    get: |
        if(!this.____physicsAPI)
        {
            this.____physicsAPI = {};
            this.____physicsAPI.addForceAtCenter = function(x,y,z,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length)
               {
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               this.___physics_addForce(force);
            }.bind(this);
            this.____physicsAPI.wake = function()
            {
            	this.___physics_activation_state = 1;
            }
             this.____physicsAPI.addTorque = function(x,y,z,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length)
               {
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               this.___physics_addTorque(force);
            }.bind(this);
            this.____physicsAPI.addForceImpulse = function(x,y,z,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length)
               {
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               this.___physics_addForceImpulse(force);
            }.bind(this);
            this.____physicsAPI.addTorqueImpulse = function(x,y,z,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length)
               {
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               this.___physics_addTorqueImpulse(force);
            }.bind(this);
            this.____physicsAPI.addForceOffset = function(x,y,z,x1,y1,z1,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length && y.length)
               {
                  y1 = y[1];
                  z1 = y[2];
                  x1 = y[0];
                  
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               var pos = [x1,y1,z1];
               
               this.___physics_addForceOffset(force,pos);
            }.bind(this);
            this.____physicsAPI.setLinearVelocity = function(x,y,z,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length)
               {
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               
               this.___physics_velocity_linear = force;
            }.bind(this);
            this.____physicsAPI.setAngularVelocity = function(x,y,z,coords)
            {
               if(!coords)
                  coords = 0;
               if(x.length)
               {
                  y = x[1];
                  z = x[2];
                  x = x[0];
               }
               var force = [x,y,z];
               
               this.___physics_velocity_angular = force;
            }.bind(this);
            this.____physicsAPI.getLinearVelocity = function()
            {
               return this.___physics_velocity_linear;
            }.bind(this);
            this.____physicsAPI.getAngularVelocity = function()
            {
               return this.___physics_velocity_angular;
            }.bind(this);
            this.____physicsAPI.getMass = function()
            {
              return this.___physics_mass;
            }.bind(this);
        }
        return this.____physicsAPI;
